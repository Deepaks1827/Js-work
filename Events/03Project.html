<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Async </title>
</head>
<body>
    <h1>Learning set Interval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
    const sayDate = function(str){
        console.log(str,Date.now());
    }
    const intervalId=setInterval(sayDate,1000,"Hello Deepak");
    
    document.querySelector('#start').addEventListener('click',function(){
        setInterval(intervalId,1000)
        
    });
    document.querySelector('#stop').addEventListener('clicked',function(){
        clearInterval(intervalId)
        console.log("stop interval clicked");
    })

</script>
</html>
