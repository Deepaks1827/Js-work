        <li>

        <li >

<script>
    // document.getElementById('photo').onclick = function(){

    // document.getElementById('photo').addEventListener('click',function(e){

    //type,timestamp,defaultPrevented
    //target, toElement, srcElement, currentTarget
    //clientX, clientY, screenX, screenY
    //ctrlKey, shiftKey,altKey,keyCode.

    //Event Propagation.


    //Event Capturing==>from top to bottom  when default value will be true.
    // Event Bubbling ==> from inside to outside.    when default value will be false.



    document.getElementById('props').addEventListener('click',function(e){
       console.log("ul is clicked");
    },false)

    //STOP PROPAGATION STOPS BUBBLING.

    document.getElementById('photo').addEventListener('click',function(e){
       console.log("photo 2 clicked.");
       e.stopPropagation();
    },false)
    document.getElementById('Google').addEventListener('click',function(e){
        console.log("Google clicked");
        e.stopPropagation();
        e.preventDefault();
      },false)
      document.querySelector('#props').addEventListener('click',function(e){
        console.log(e.target.parentNode);
        let removeIt = e.target.parentNode
        removeIt.remove();

      },false)
</script>
</html>
